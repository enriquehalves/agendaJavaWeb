<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda Contatos</title>
<link rel="icon" href="imagens/fone.png">
<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Criar novo contato</h1>
	<form action="insert" name="frmContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="nome" class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="telefone" class="caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="email" class="caixa1"></td>
			</tr>
		</table>
		<input type="button" class="botao1" value="adicionar" onclick="validar()">
	</form>
	<script src="scripts/validador.js">

</script>
</body>
</html>
